<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GRZX.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/hotcss.js"></script>
    <title>在线充值</title>
</head>
<body>
    <!-- 头部 -->
    <div class="topNav">
        <a href="javascript:history.go(-1)" class="backBtn"><img src="img/icon_left.png" alt=""></a>
        <h2>在线充值</h2>
        <a href="javascript:;" class="mine"><img src="img/icon_mine.png" alt=""></a>
    </div>
    <!-- 内容 -->
    <div class="containerBox">
        <div class="inner">
            
            <form action="">

                <div class="innerBlock changeMoney">
                    <div class="moneyBlock">
                        <div class="blockTitle">选择金额：</div>
                        <div class="moneyTab">
                            <label class="tabItem action">
                                <input type="radio" name="money" id="" checked>
                                <span class="money">500元</span>
                            </label>
                            <label class="tabItem">
                                <input type="radio" name="money" id="">
                                <span class="money">1000元</span>
                            </label>
                            <label class="tabItem">
                                <input type="radio" name="money" id="">
                                <span class="money">5000元</span>
                            </label>
                            <label class="tabItem">
                                <input type="radio" name="money" id="">
                                <span class="money">10000元</span>
                            </label>
                            <label class="tabItem">
                                <input type="radio" name="money" id="">
                                <span class="money">20000元</span>
                            </label>
                            <label class="tabItem">
                                <input type="radio" name="money" id="">
                                <span class="money">30000元</span>
                            </label>
                        </div>
                    </div>
                    <div class="moneyBlock">
                        <div class="blockTitle">充值金额：</div>
                        <input type="text" class="moneyInp" placeholder="请输入金额">
                    </div>
                </div>

                <div class="innerBlock changePay">
                    <label>
                        <input type="radio" name="" id="" checked>
                        <i class="icon_radio"></i>
                        <img src="img/alipay.png" alt="" class="payImg">
                        <span>支付宝</span>
                    </label>
                </div>

                <div class="innerBlock explain">
                    <p>充值1000元（即可成为白金会员，享受全场95折优惠）</p>
                    <p>充值5000元（即可成为钻石会员，享受全场85折优惠）</p>
                    <a href="javascript:;" class="link">了解会员请点击查看</a>
                </div>

                <button type="submit" class="recharge">立即充值</button>

            </form>
            
            <div class="innerBlock warmPrompt" style="color: #666666;">
                <div class="promptTitle">*充值说明</div>
                <p>1、最低充值额为100元，小于100元的不予受理</p>
                <p>2、目前只支持借记卡充值</p>
                <p>3、单笔充值金额不支持超过50000元</p>
            </div>

        </div>
    </div>
    
    <script src="js/GRZX.js"></script>
    <script>
        //选择金额
        $(".moneyTab").on("click",".tabItem",function(){
            $(this).siblings().removeClass("action");
            $(this).addClass("action");
        });
    </script>
</body>
</html>
