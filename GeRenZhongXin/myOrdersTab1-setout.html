<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GRZX.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/hotcss.js"></script>
    <title>需求提交</title>
</head>
<body>
    <!-- 头部 -->
    <div class="topNav">
        <a href="javascript:history.go(-1)" class="backBtn"><img src="img/icon_left.png" alt=""></a>
        <h2>需求提交</h2>
        <a href="javascript:;" class="mine"><img src="img/icon_mine.png" alt=""></a>
    </div>
    <!-- 内容 -->
    <div class="containerBox">
        <div class="inner">

            <div class="innerBlock setoutStatus">
                <img src="img/status.png" alt="">
                <p>您的订单已付款成功，请耐心填写需求信息，以便我们更好地执行订单~</p>
            </div>

            <form action="">

                <div class="innerBlock orderImgUpload">
                    <button type="button" class="fileImg">
                        <input type="file" name="" id="">
                        <img src="img/upload.png" alt="">
                        <span>上传图片附件</span>
                    </button>
                    <p class="text-center fileName">格式支持：jpg、gif、png图片格式</p>
                    <div class="title">订单备注</div>
                    <textarea name="" id="" placeholder="填写您的需求信息"></textarea>
                    <p>1、尽可能多的描述您的订单信息从而保证订单的快速执行和服务。</p>
                    <p>2、或者联系客户提交相关文件和相关资料。</p>
                    <p>3、客服电话：<span>400-6618-309</span></p>
                </div>

                <button class="button orderUploadSub" type="submit">确认提交</button>
            </form>

            <div class="innerBlock transactionFlow">
                <div class="title">交易流程</div>
                <div class="flowList">
                    <div class="listItem">
                        <i class="icon_flow"></i>
                        <span>选择产品</span>
                    </div>
                    <div class="listItem">
                        <i class="icon_flow"></i>
                        <span>支付购买</span>
                    </div>
                    <div class="listItem action">
                        <i class="icon_flow"></i>
                        <span>提交需求</span>
                    </div>
                    <div class="listItem">
                        <i class="icon_flow"></i>
                        <span>订单执行</span>
                    </div>
                    <div class="listItem">
                        <i class="icon_flow"></i>
                        <span>订单完成</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="js/GRZX.js"></script>
    <script>
        $(".fileImg").on("change","input[type=file]",function(e){
            var str = $(this)[0].files[0].name;
            $(".fileName").html(str);
        });
    </script>
</body>
</html>
