<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GRZX.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/hotcss.js"></script>
    <title>咨询</title>
</head>
<body>
    <!-- 头部 -->
    <div class="topNav">
        <a href="javascript:history.go(-1)" class="backBtn"><img src="img/icon_left.png" alt=""></a>
        <h2>咨询</h2>
        <a href="javascript:;" class="mine"><img src="img/icon_mine.png" alt=""></a>
    </div>
    <!-- 内容 -->
    <div class="containerBox">
        <div class="inner">
            
            <div class="innerBlock contact">
                <div class="leftewm">
                    <img src="img/ewm2.png" alt="">
                    <p>关注媒介匣公众号</p>
                </div>
                <div class="rightLink">
                    <button type="button">
                        <img src="img/icon_qq.png" alt="">
                        <span>在线QQ</span>
                    </button>
                    <button type="button">
                        <img src="img/icon_phone.png" alt="">
                        <span>400热线</span>
                    </button>
                </div>
            </div>

            <div class="innerBlock leaveMsg">
                <h4>给我留言</h4>
                <form action="">
                    <input type="text" class="name" pattern="\S+" required placeholder="姓名">
                    <input type="phone" class="phone" pattern="^1[3-9]\d{9}$" required placeholder="电话">
                    <textarea name="" id="" placeholder="留言"></textarea>
                    <p>* 1小时极速回复</p>
                    <button type="submit">提交留言</button>
                </form>
            </div>

        </div>
    </div>
    
    <script src="js/GRZX.js"></script>
    <script>
    </script>
</body>
</html>
