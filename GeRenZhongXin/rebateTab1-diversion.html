    <!-- 内容 -->

            <div class="innerBlock diversion">
                <p>可提现金额：</p>

            <form action="">
                <div class="innerBlock diversion2">
                    <label for="">
                        <span>转资金到余额</span>
                        <input type="text" pattern="^\d{3,}" required placeholder="不小于100元">
                    </label>
                </div>
        
                <button type="submit">转用资金</button>
            </form>
        </div>
    </div>

    </script>
