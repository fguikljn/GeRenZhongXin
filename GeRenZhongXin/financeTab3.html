<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GRZX.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/hotcss.js"></script>
    <title>财务中心</title>
</head>
<body>
    <!-- 头部 -->
    <div class="topNav">
        <a href="javascript:history.go(-1)" class="backBtn"><img src="img/icon_left.png" alt=""></a>
        <h2>财务中心</h2>
        <a href="javascript:;" class="mine"><img src="img/icon_mine.png" alt=""></a>
    </div>
    <!-- 内容 -->
    <div class="containerBox">
        <div class="inner">
            <!-- 切换 -->
            <div class="topTab">
                <a href="javascript:;" class="tabItem ">消费记录</a>
                <a href="javascript:;" class="tabItem ">充值记录</a>
                <a href="javascript:;" class="tabItem action">开发票</a>
            </div>
            
            <div class="innerBlock diversion">
                <p>可开发票金额</p>
                <div class="money">￥<span>50.00</span></div>
                <a href="javascript:;" class="linkTo">我要开发票</a>
            </div>
            
            <div class="innerBlock warmPrompt">
                <div class="promptTitle">温馨提示</div>
                <p>1、一个账户只能用一个专票名称，如需新的专票名称，请申请新的账户消费。</p>
                <p>2、申请发票成功后我们将会在三个工作日以内给您开发票。</p>
                <p>3、可开专票或普票。</p>
                <p>4、开票金额不能超过“可开发票”总金额。</p>
                <p>5、最低开票金额为500元。</p>
                <p>6、如果收票成功后您未确认收票，系统将在一周后默认收票成功。</p>
            </div>
            
            <div class="innerBlock extractRecord">

                <div class="tabBlock">
                    <div class="blockItem action">
                        <div class="itemTitle">开票历史</div>
                        <table class="table1">
                            <thead>
                                <tr>
                                    <th>申请时间</th>
                                    <th>金额</th>
                                    <th>状态</th>
                                    <th>更多</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
    
    <script src="js/GRZX.js"></script>
    <script>
    </script>
</body>
</html>
