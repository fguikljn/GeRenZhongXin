<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GRZX.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/hotcss.js"></script>
    <title>推广返利</title>
</head>
<body>
    <!-- 头部 -->
    <div class="topNav">
        <a href="javascript:history.go(-1)" class="backBtn"><img src="img/icon_left.png" alt=""></a>
        <h2>推广返利</h2>
        <a href="javascript:;" class="mine"><img src="img/icon_mine.png" alt=""></a>
    </div>
    <!-- 内容 -->
    <div class="containerBox">
        <div class="inner">
            <!-- 切换 -->
            <div class="topTab">
                <a href="javascript:;" class="tabItem">收益</a>
                <a href="javascript:;" class="tabItem">推广好友</a>
                <a href="javascript:;" class="tabItem">好友订单</a>
                <a href="javascript:;" class="tabItem action">记录</a>
            </div>
            <!-- 总计 -->
            <div class="innerBlock amount">
                <p>当前累计提现资金<span>0.00</span>元，可用资金转余额<span>0</span>元</p>
            </div>
            <!-- 提现记录 -->
            <div class="innerBlock extractRecord">
                <div class="recordTab clearfix">
                    <div class="tabItem action">提现记录</div>
                    <div class="tabItem">转用记录</div>
                </div>
                
                <div class="tabBlock">

                    <div class="blockItem action">
                        <table>
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>金额</th>
                                    <th>方式</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="blockItem">
                        <table>
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>金额</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
    
    <script src="js/GRZX.js"></script>
    <script>
        //提现记录切换
        $(".recordTab").on("click",".tabItem",function(){
            $(this).siblings().removeClass("action");
            $(this).addClass("action");
            $(".tabBlock .blockItem").removeClass("action");
            $(".tabBlock .blockItem").eq( $(this).index() ).addClass("action");
        });
    </script>
</body>
</html>
