<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GRZX.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/hotcss.js"></script>
    <title>资金提现</title>
</head>
<body>
    <!-- 头部 -->
    <div class="topNav">
        <a href="javascript:history.go(-1)" class="backBtn"><img src="img/icon_left.png" alt=""></a>
        <h2>资金提现</h2>
        <a href="javascript:;" class="mine"><img src="img/icon_mine.png" alt=""></a>
    </div>
    <!-- 内容 -->
    <div class="containerBox">
        <div class="inner">
            
            <div class="innerBlock diversion">
                <p>可提现金额：</p>
                <div class="money">￥<span>2000.00</span></div>
            </div>
            
            <form action="">
                <div class="innerBlock diversion2">
                    <label for="">
                        <span>支付宝账号</span>
                        <input type="text" pattern="\S+" required placeholder="请输入支付宝账号">
                    </label>
                    <label for="">
                        <span>支付宝名称</span>
                        <input type="text" pattern="\S+" required placeholder="请输入支付宝名称">
                    </label>
                    <label for="">
                        <span>提现金额</span>
                        <input type="text" pattern="^\d{3,}" required placeholder="不小于100元" class="moneyInp">
                        <button type="button" class="allMoney">全部金额</button>
                    </label>
                </div>
                <p class="hint">*每月提现一次，每次最低100元</p>
        
                <button type="submit">提现奖金</button>
            </form>
        </div>
    </div>
    
    <script src="js/GRZX.js"></script>
    <script>
        //全部金额
        $(".allMoney").on("click",function(){
            var money = $(".diversion span").html();
            $(".moneyInp").val( Number(money) );
        });
    </script>
</body>
</html>
