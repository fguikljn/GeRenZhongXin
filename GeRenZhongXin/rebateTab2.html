<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GRZX.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/hotcss.js"></script>
    <title>推广返利</title>
</head>
<body>
    <!-- 头部 -->
    <div class="topNav">
        <a href="javascript:history.go(-1)" class="backBtn"><img src="img/icon_left.png" alt=""></a>
        <h2>推广返利</h2>
        <a href="javascript:;" class="mine"><img src="img/icon_mine.png" alt=""></a>
    </div>
    <!-- 内容 -->
    <div class="containerBox">
        <div class="inner">
            <!-- 切换 -->
            <div class="topTab">
                <a href="javascript:;" class="tabItem">收益</a>
                <a href="javascript:;" class="tabItem action">推广好友</a>
                <a href="javascript:;" class="tabItem">好友订单</a>
                <a href="javascript:;" class="tabItem ">记录</a>
            </div>
            <!-- 总计 -->
            <div class="innerBlock amount">
                <p>通过您的努力已经有<span>1</span>位好友加入媒介匣</p>
            </div>
            <!-- 提现记录 -->
            <div class="innerBlock extractRecord">
                
                <div class="tabBlock">

                    <div class="blockItem action">
                        <table class="table1">
                            <thead>
                                <tr>
                                    <th>手机号</th>
                                    <th>姓名</th>
                                    <th>时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>13733286568</td>
                                    <td>张帅</td>
                                    <td>2018-05-20</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

            <p class="more">没有更多数据了</p>

        </div>
    </div>
    
    <script src="js/GRZX.js"></script>
    <script>
        //懒加载
        var flag = false;
        $(document).on("scroll",function(){
            if($(this).scrollTop() >= ($(".extractRecord").offset().top + $(".extractRecord").outerHeight() * 0.5) ){
                if(flag) return;
                flag = true;
                $(".more").html("正在加载");

                $.ajax({
                    url: "url",
                    type: "get",
                    data: {},
                    success: function (res) {

                        if(res.data.length == 0){
                            $(".more").html("没有更多数据了");
                        }else{
                            flag = false;
                            $(".more").html("下拉显示更多");
                        }

                        $('<tr>'
                            +'<td>13733286568</td>'
                            +'<td>张帅</td>'
                            +'<td>2018-05-20</td>'
                        +'</tr>').appendTo(".table1 tbody");
                    }
                });
            }
        });
    </script>
</body>
</html>
