<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GRZX.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/hotcss.js"></script>
    <title>订单执行</title>
</head>
<body>
    <!-- 头部 -->
    <div class="topNav">
        <a href="javascript:history.go(-1)" class="backBtn"><img src="img/icon_left.png" alt=""></a>
        <h2>订单执行</h2>
        <a href="javascript:;" class="mine"><img src="img/icon_mine.png" alt=""></a>
    </div>
    <!-- 内容 -->
    <div class="containerBox">
        <div class="inner">

            <div class="innerBlock setoutStatus">
                <img src="img/execute_b.png" alt="">
                <p>您的订单正在执行中~</p>
            </div>

            <div class="innerBlock orderDetail">
                <a href="javascript:;" class="detailMsg">
                    <img src="img/orderImg5.png" alt="" class="msgImg">
                    <div class="rightMsg">
                        <div class="title">【广告】百度/百度竞价/百度推广/百</div>
                        <div class="msgMoney">
                            <div class="money">￥1.00</div>
                            <div class="num">数量*1500</div>
                        </div>
                    </div>
                </a>
                <div class="detailStatus">
                    <p>订单状态：<b>执行中</b></p>
                    <p>订单编号：<i>IN201909070957899982</i></p>
                    <p>订单日期：<i>2019-09-07 14:20</i></p>
                </div>
                <div class="tools">
                    <a href="javascript:;">联系客服</a>
                    <a href="javascript:;">拨打电话</a>
                </div>
            </div>
            
            <div class="innerBlock warmPrompt" style="color: #999999; font-size: 0.24rem;">
                <div class="promptTitle">温馨提示</div>
                <p>1、我们在执行过程中可能会遇到素材问题需要沟通，请认准来电：<i>400-6685-611</i>；</p>
                <p>2、订单整体完成后我们会以电话或者短信的形式通知您。</p>
                <p>3、关注<u>媒介匣微信公众号</u>：<i>meijiexiacom</i>，获取更多营销知识。</p>
            </div>

            <div class="innerBlock transactionFlow">
                <div class="title">交易流程</div>
                <div class="flowList">
                    <div class="listItem">
                        <i class="icon_flow"></i>
                        <span>选择产品</span>
                    </div>
                    <div class="listItem">
                        <i class="icon_flow"></i>
                        <span>支付购买</span>
                    </div>
                    <div class="listItem ">
                        <i class="icon_flow"></i>
                        <span>提交需求</span>
                    </div>
                    <div class="listItem action">
                        <i class="icon_flow"></i>
                        <span>订单执行</span>
                    </div>
                    <div class="listItem">
                        <i class="icon_flow"></i>
                        <span>订单完成</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="js/GRZX.js"></script>
    <script>
        $(".fileImg").on("change","input[type=file]",function(e){
            var str = $(this)[0].files[0].name;
            $(".fileName").html(str);
        });
    </script>
</body>
</html>
