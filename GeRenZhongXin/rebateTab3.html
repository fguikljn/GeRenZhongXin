<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GRZX.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/hotcss.js"></script>
    <title>推广返利</title>
</head>
<body>
    <!-- 头部 -->
    <div class="topNav">
        <a href="javascript:history.go(-1)" class="backBtn"><img src="img/icon_left.png" alt=""></a>
        <h2>推广返利</h2>
        <a href="javascript:;" class="mine"><img src="img/icon_mine.png" alt=""></a>
    </div>
    <!-- 内容 -->
    <div class="containerBox">
        <div class="inner">
            <!-- 切换 -->
            <div class="topTab">
                <a href="javascript:;" class="tabItem">收益</a>
                <a href="javascript:;" class="tabItem">推广好友</a>
                <a href="javascript:;" class="tabItem action">好友订单</a>
                <a href="javascript:;" class="tabItem ">记录</a>
            </div>
            <!-- 总计 -->
            <div class="innerBlock amount">
                <p>您<span>1</span>位好友共生成<span>2</span>有效订单，预计返利<span>100</span>元</p>
            </div>
            <!-- 好友订单 -->
            <div class="friendOrder">

                <a href="javascript:;" class="orderItem">
                    <div class="leftImg"><img src="img/orderImg1.png" alt=""></div>
                    <div class="rightMsg">
                        <div class="title">新浪网新闻媒体</div>
                        <div class="orderPrice">
                            <span class="money">¥715.00</span>
                            <span>数量: *1</span>
                        </div>
                    </div>
                </a>

                <a href="javascript:;" class="orderItem">
                    <div class="leftImg"><img src="img/orderImg2.png" alt=""></div>
                    <div class="rightMsg">
                        <div class="title">【新闻源收录】全网营销覆盖版</div>
                        <div class="orderPrice">
                            <span class="money">¥1.00</span>
                            <span>数量: *1</span>
                        </div>
                    </div>
                </a>

                
            </div>
            <p class="more">没有更多数据了</p>
            
        </div>
    </div>
    
    <script src="js/GRZX.js"></script>
    <script>
        //懒加载
        var flag = false;
        $(document).on("scroll",function(){
            if($(this).scrollTop() >= ($(".friendOrder").offset().top + $(".friendOrder").outerHeight() * 0.5) ){
                if(flag) return;
                flag = true;
                $(".more").html("正在加载");
                $.ajax({
                    url: "url",
                    type: "get",
                    data: {},
                    success: function (res) {
                        if(res.data.length == 0){
                            $(".more").html("没有更多数据了");
                        }else{
                            flag = false;
                            $(".more").html("下拉显示更多");
                        }

                        $('<a href="javascript:;" class="orderItem">'
                                +'<div class="leftImg"><img src="img/orderImg1.png" alt=""></div>'
                                +'<div class="rightMsg">'
                                    +'<div class="title">新浪网新闻媒体</div>'
                                    +'<div class="orderPrice">'
                                        +'<span class="money">¥715.00</span>'
                                        +'<span>数量: *1</span>'
                                    +'</div>'
                                +'</div>'
                            +'</a>').appendTo(".friendOrder");
                    }
                });
            }
        });
    </script>
</body>
</html>
